services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.reactUI
    ports:
      - "5173:5173"    
    depends_on:
      - db
    networks:
      - mern-stack-net
  server: 
    build:
      context: ./server
      dockerfile: Dockerfile.node
    ports: 
      - "9000:9000"    #external:internal 
    depends_on:
      - db
    networks:
      - mern-stack-net
  db:
    volumes:
      - mongo-data:/data/db
    image: mongo:latest
    ports:
      - "27017:27017" 
    networks:
      - mern-stack-net

networks:
  mern-stack-net: 
volumes:
   mongo-data:
